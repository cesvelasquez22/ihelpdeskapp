<div class="overflow-x-hidden min-w-screen min-h-screen">
    <app-title-header [titleHeader]="titleHeader">
        <button class="ml-4" mat-flat-button [color]="'primary'" routerLink="create">
            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
            <span class="ml-2 mr-1">Agregar</span>
        </button>
    </app-title-header>
    <div class="
            bg-gray-100
            flex
            items-center
            justify-center
            font-sans
            overflow-hidden
        ">
        <div class="w-full lg:w-5/6 mt-4">
            <div class="bg-white shadow-md rounded my-6 overflow-x-auto">
                <table class="min-w-max w-full table-auto">
                    <thead>
                        <tr class="
                                bg-gray-200
                                text-gray-600
                                uppercase
                                text-sm
                                leading-normal
                            ">
                            <th class="py-3 px-6 text-left">Nombre</th>
                            <th class="py-3 px-6 text-left">Rol</th>
                            <th class="py-3 px-6 text-left">Email</th>
                            <th class="py-3 px-6 text-center">Activo</th>
                            <th class="py-3 px-6 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light">
                        <tr class="border-b border-gray-200 hover:bg-gray-100" *ngFor="let user of users">
                            <td class="py-3 px-6 text-left whitespace-nowrap">
                                <div class="flex items-center">
                                    <span class="font-medium">{{
                                        user.displayName
                                        }}</span>
                                </div>
                            </td>
                            <td class="py-3 px-6 text-left">
                                <div class="flex items-center">
                                    <span>{{ user.role }}</span>
                                </div>
                            </td>
                            <td class="py-3 px-6 text-center">
                                <div class="flex items-center">
                                    <span>{{ user.email }}</span>
                                </div>
                            </td>
                            <td class="
                                    py-3
                                    px-6
                                    flex flex-col
                                    items-center
                                    justify-center
                                ">
                                <div class="h-4 w-4 text-green-600" *ngIf="user.active === true">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <div class="h-4 w-4 text-red-600" *ngIf="user.active === false">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </td>
                            <td class="py-3 px-6 text-center">
                                <div class="flex items-center justify-center">
                                    <div class="
                                            w-4
                                            mr-2
                                            transform
                                            hover:text-purple-500
                                            hover:scale-110
                                        " [routerLink]="user.uid">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                        </svg>
                                    </div>
                                    <div *ngIf="user.active === true" class="
                                            w-4
                                            mr-2
                                            transform
                                            hover:text-purple-500
                                            hover:scale-110
                                        " (click)="changeUserStatus(user)">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
                                        </svg>
                                    </div>
                                    <div *ngIf="user.active === false" class="
                                            w-4
                                            mr-2
                                            transform
                                            hover:text-purple-500
                                            hover:scale-110
                                        " (click)="changeUserStatus(user)">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
